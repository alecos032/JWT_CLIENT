<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <form >
          <div class="form-group">
            <input type="text" name="username" placeholder="Username" [(ngModel)]="userLog.username" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" name="passwd" placeholder="Password" [(ngModel)]="userLog.passwd" class="form-control">
          </div>
          <button type="button" class="btn btn-success btn-block" (click)="loginUser()">
            Login
          </button>
          <div *ngIf="isLoginError" class="alert alert-danger" role="alert">
            Credenciales incorrectas!
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
